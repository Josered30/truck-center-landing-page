  <title>Truck Center | Registro</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
        <div class="m-4">
          <h1><a class="text-white" style="text-decoration: none" href="../index.html">Truck Center</a></h1>
        </div>
      </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row ">
              <div class="col-md-9 col-lg-8 mx-auto">
                <div class="d-md-none mb-4">
                  <h1><a style="text-decoration: none" href="../index.html">Truck Ce</a></h1>
                </div>
                <h3 class="login-heading mb-4">Truck Center | Crear una cuenta</h3>

         
                <form class="needs-validation" id="register-form" novalidate>
                  <div class="form-label-group">
                    <input type="text" id="inputName" name="name" class="form-control" placeholder="Email address" required
                      autofocus>
                    <label for="inputName">Nombres</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="inputLastName" name="lastname" class="form-control" placeholder="Email address" required>
                    <label for="inputLastName">Apellidos</label>
                  </div>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Correo electronico</label>
                    <div id="email-error" class="invalid-feedback  px-2">
                      Please enter a valid email.
                    </div>
                  </div>

                  <div class="form-label-group">
                    <input type="tel" id="inputPhone" name="phone" class="form-control" placeholder="Email address" required>
                    <label for="inputPhone">Telefono (+51)</label>
                    <div id="phone-error" class="invalid-feedback px-2">
                      Please enter a valid phone.
                    </div>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Contraseña</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPasswordConfirmed" class="form-control"
                      placeholder="Confirm Password" required>
                    <label for="inputPasswordConfirmed">Confirmar contraseña</label>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="form-check-input" value="" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">Terminos y condiciones</label>
                    <div class="invalid-feedback">
                      Debe de aceptar
                    </div>
                    
                    
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit">Registrarse</button>
                </form>

                <div id="register-dialog" class="text-center p-3">
                  <p>Usuario registrado</p>
                </div>

                <div class="text-center">
                  <a class="small" href="../index.html">Regresar a la pagina principal</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/register.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>

</body>
